<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>
      Buttons CSS
      <a class="button">Learn More</a>
      <button class="button fill">Learn More</button>
      <button class="button fill hoover">Learn More</button>
    </h2>

    <h2>
      Filled Buttons
      <a class="button">Learn More</a>
      <button class="button fill">Learn More</button>
      <button class="button fill hoover" >Learn More</button>
    </h2>

    <h2>
      Icon buttons
      <a class="button">Download</a>
      <button class="button fill">Download</button>
      <button class="button fill hoover">Download</button>
    </h2>
  </body>
</html>
